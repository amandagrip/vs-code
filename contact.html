    <main>
        <section class="contact">
            <form class="contact-form">
                <label for="name">Ditt namn:</label>
                <input type="text" id="name" name="name" placeholder="Ange ditt namn" required>
                
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="Ange din e-post" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" placeholder="Skriv ditt meddelande här" rows="5" required></textarea>

                <label>
                    <input type="checkbox" required>
                    Jag godkänner villkoren.
                </label>

                <button type="submit">Skicka meddelande</button>
            </form>

            <div class="contact-links">
